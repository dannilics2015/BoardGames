<div class="container text-center form-top-padding">
    <!--Begin Error Message Display-->
    <div class="form-group row">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
    </div>
    <!--End Error Message Display-->
    <form>
        <!--Begin Username Input-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input type="text" ng-model="model.username" class="form-control col-sm-4" placeholder="Username"/>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Username Input-->
        <!--Begin Password Input-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" ng-model="model.password" class="form-control" placeholder="Password"/>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Password Input-->
        <!--Begin login button-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">

                <a ng-click="model.login(model.username, model.password)" class="btn btn-success btn-default btn-block">Login</a>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Login buttion-->
        <!--Begin Register button-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <a class="btn btn-primary btn-default btn-block" href="#/register"><i class="fa fa-user-plus fa-lg"></i> Register</a>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Register button-->
        <!--Begin Google button-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <a href="/auth/google" class="btn btn-danger btn-block"><span class="fa fa-google fa-lg"></span> Google</a>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Google button-->
    </form>
