<!--Begin navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-brand">Seattle Board Game Corner</div>
    </div>
</nav>
<!--End navigation bar-->

<!--Begin-->
<div class="container text-center form-top-padding">
    <!--Begin Error Message Display-->
    <div class="form-group row">
        <div ng-show="register.error" class="alert alert-danger" role="alert">
            {{register.error}}
        </div>
    </div>
    <!--End Error Message Display-->
    <form>
        <!--Begin Username Input-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <span class="input-group-addon"><i class="fa fa-user-secret fa-fw" aria-hidden="true"></i></span>
                <input ng-model="register.username" type="text" class="form-control" placeholder="Username"/>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Username Input-->

        <!--Begin Password Input-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <span class="input-group-addon"><i class="fa fa-unlock fa-fw" aria-hidden="true"></i></span>
                <input ng-model="register.adminKey" type="password" class="form-control" placeholder="Admin Key"/>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Password Input-->

        <!--Begin Button-->
        <div class="form-group row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="input-group margin-bottom-sm col-xs-6 col-md-4">
                <a ng-click="register.adminRegister({username: register.username, password: register.adminKey})" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg"></i> Register</a>
                <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
        <!--End Button-->
    </form>
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <p>Copyright &copy; Danni's Website 2016</p>
            </div>
        </div>
    </footer>
    <!--End Footer-->
    <!--Begin navigation bar-->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid"></div>
    </nav>
</div>
<!--End navigation bar-->
